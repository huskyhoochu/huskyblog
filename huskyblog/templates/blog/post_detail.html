{% extends 'base.html' %}
{% load markdown_deux_tags %}

{% block content %}
    <!--이미지가 존재할 때만 컬럼 생성-->
    {% if image != None %}
    <div class="columns">
        <div class="column is-6 is-offset-3">
            <figure class="image is-square">
                <img src="/media/{{ image.cover_image }}">
            </figure>
        </div>
    </div>
    {% endif %}
    <div class="columns">
        <div class="column is-8 is-offset-2" id="archive-column">
            <h1 class="title is-spaced is-size-2 has-text-weight-bold">{{ post.title }}</h1>
            <article class="has-text-weight-normal" id="post-article">{{ post.content }}</article>
            <h3 class="subtitle is-size-6 has-text-weight-light has-text-right" id="post-published">{{ post.published_date }} <span class="has-text-weight-semibold">| published</span></h3>
        </div>
    </div>
{% endblock %}
