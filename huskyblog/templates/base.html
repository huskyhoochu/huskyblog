{% load static %}
<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/husky.css' %}">
    <link rel="stylesheet" href="{% static 'bulma/css/bulma.css' %}">
    <link rel="stylesheet" href="{% static 'github-markdown-css/github-markdown.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="{% static 'marked/marked.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'jquery-3.2.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/husky.js' %}"></script>
    <title>Huskyhoochu</title>
</head>
<body class="body markdown-body">
<!--헤더-->
<div class="container-fluid" id="main-nav">
    <header class="container">
        <!--내비게이션 바-->
        <nav class="navbar is-transparent is-white" role="navigation" aria-label="main navigation">
            <!--내비게이션 로고-->
            <div class="navbar-brand">
                <a href="/" class="navbar-item">
                    <div class="logo-img"></div>
                    <div class="logo-title is-size-3">
                        HUSKY HOOCHU
                    </div>
                </a>
                <!--햄버거 버튼-->
                <div class="navbar-burger burger" data-target="navMenuTransparent">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <!--반응형 메뉴-->
            <div id="navMenuTransparent" class="navbar-menu">
                <div class="navbar-end">
                    <a href="" class="navbar-item">
                        About
                    </a>
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a href="{% url 'archive_list' %}" class="navbar-link">
                            Archive
                        </a>
                        <div class="navbar-dropdown is-boxed">
                            <a href="{% url 'essay_list' %}" class="navbar-item">
                                Essay
                            </a>
                            <a href="{% url 'review_list' %}" class="navbar-item">
                                Review
                            </a>
                            <hr class="dropdown-divider">
                            <a href="{% url 'programming_list' %}" class="navbar-item">
                                programming
                            </a>
                        </div>
                    </div>
                    <a href="" class="navbar-item">Contact</a>
                </div>
            </div>
        </nav>

    </header>
</div>
<!--본문-->
<section class="container" id="main-content">
    {% block content %}
    {% endblock %}
</section>
<!--히어로-->
<section class="hero is-medium is-dark is-bold">
    <div class="hero-body">
        <div class="container">
            <h1 class="title has-text-centered is-spaced is-size-2-desktop is-size-4-mobile">
                생각하라. 연결하라. 말하라.
            </h1>
            <h3 class="subtitle has-text-centered is-size-4-desktop is-size-6-mobile">
                허스키한 세상을 향한 후추의 매캐한 리뷰
            </h3>
        </div>
    </div>
</section>
<!--푸터-->
<footer class="footer">
    <div class="container">
        <div class="content has-text-centered">
            <p>
                <a href="https://github.com/huskyhoochu/" class="icon has-text-black is-large is-black">
                    <i class="fa fa-3x fa-github"></i>
                </a>
                <a href="https://www.instagram.com/husky_hoochu/" class="icon has-text-black is-large is-black">
                    <i class="fa fa-3x fa-instagram"></i>
                </a>
            </p>
            <p>
                ⓒ 2017. huskyhoochu all rights reserved.
            </p>
        </div>
    </div>
</footer>
</body>
</html>
