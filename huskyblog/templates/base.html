{% load static %}
<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/husky.css' %}">
    <link rel="stylesheet" href="{% static 'bulma/css/bulma.css' %}">
    <script type="text/javascript" src="{% static 'jquery-3.2.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/husky.js' %}"></script>
    <title>Huskyhoochu</title>
</head>
<body>
<!--헤더-->
<div class="container-fluid" id="main-nav">
    <header class="container">
        <!--내비게이션 바-->
        <nav class="navbar is-transparent" role="navigation" aria-label="main navigation">
            <!--내비게이션 로고-->
            <div class="navbar-brand">
                <a href="{% url "post_list" %}" class="navbar-item">
                    <div class="logo-img"></div>
                    <div class="logo-title is-size-3">
                        HUSKY HOOCHU
                    </div>
                </a>
                <!--햄버거 버튼-->
                <div class="navbar-burger burger" data-target="navMenuTransparent">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <!--반응형 메뉴-->
            <div id="navMenuTransparent" class="navbar-menu">
                <div class="navbar-end">
                    <a href="" class="navbar-item">
                        About
                    </a>
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">
                            Archive
                        </a>
                        <div class="navbar-dropdown is-boxed">
                            <a href="" class="navbar-item">
                                Essay
                            </a>
                            <a href="" class="navbar-item">
                                Book Review
                            </a>
                            <hr class="dropdown-divider">
                            <a href="" class="navbar-item">
                                programming
                            </a>
                        </div>
                    </div>
                    <a href="" class="navbar-item">Contact</a>
                </div>
            </div>
        </nav>

    </header>
</div>
<!--본문-->
<section class="container" id="main-content">
    {% block content %}
    {% endblock %}
</section>

</body>
</html>
